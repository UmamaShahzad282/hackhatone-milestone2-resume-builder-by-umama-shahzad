<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 2 Publish on GitHub and Host on Vercel By Umama Shahzad </h1>
    <form id="resume form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> <br>

            <label for="Phone">Phone:</label>
            <input type="phone" name="phone" id="phone" required> <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea name="Education" id="Education" rows="4"required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea name="Experience" id="Experience" rows="4"required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea name="Skills" id="Skills" rows="4"required></textarea> <br>
        </fieldset>
         
        <button type="submit"> Generate Resume Below </button>
    </form>

</body>
</html>
